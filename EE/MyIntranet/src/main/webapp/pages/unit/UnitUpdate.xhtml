<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/pages/global/Template.xhtml">

	<ui:define name="header">
		#{unitProp.updateUnit}
	</ui:define>
	<ui:define name="body">
		<h:form id="form">
			<h:panelGrid columns="1" styleClass="formTable">
				<h:panelGroup>
					<h:panelGrid columns="2" styleClass="formTable">

						<h:outputText styleClass="formLabel" value="#{unitProp.unitName}" />
						<h:panelGroup>
							<h:inputText id="unitName" value="#{unitUpdateBean.unit.unitName}"
								styleClass="formField" required="true"
								requiredMessage="#{unitProp.unitNameRequired}"
								validatorMessage="#{unitProp.unitLength}">
								<f:validateLength minimum="1" maximum="25" />
							</h:inputText>
							<h:message for="unitName" styleClass="formFieldError" />
						</h:panelGroup>

						<h:outputText styleClass="formLabel" value="#{unitProp.superUnit}" />
						<h:selectOneMenu value="#{unitUpdateBean.unit.superUnit}"
							converter="unitConverter" styleClass="formField">
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItems value="#{unitCommonBean.unitList}" />
						</h:selectOneMenu>
					</h:panelGrid>
				</h:panelGroup>

				<h:commandButton action="#{unitUpdateBean.updateUnit}"
					value="#{unitProp.updateUnit}" styleClass="formButton" />

			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
