<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<HTML>
<HEAD>
<TITLE>Intranet</TITLE>
<LINK REL="stylesheet" HREF="../../css/miniintranet.css" />
</HEAD>

<BODY CLASS="body">
<SPAN CLASS="pageHeader">Add Unit</SPAN>
<FORM NAME="form" ACTION="AddUnitSuccess.html">
<TABLE CLASS="formTable" >
	<TR>
		<TD CLASS="formLabel">Unit Name</TD>
		<TD CLASS="formField"><INPUT TYPE="text" NAME="unitName"></TD>
	</TR>
	<TR>
		<TD CLASS="formLabel">Super Unit</TD>
		<TD><SELECT NAME="superUnitCode" CLASS="formField">
			<OPTION SELECTED>None</OPTION>
			<OPTION>Department</OPTION>
			<OPTION>Position</OPTION>
			<OPTION>Role</OPTION>
			<OPTION>**New Grouping**</OPTION>
		</SELECT></TD>
	</TR>
	<TR>
		<TD COLSPAN="2" ALIGN="right"><INPUT CLASS="formButton" TYPE="submit"
			VALUE="Add Unit"></TD>
	</TR>
</TABLE>
</FORM>

</BODY>
</HTML>
